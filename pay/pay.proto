syntax = "proto3";

package pay;

option go_package = "paypb";

service PayManager {
  rpc Charge (PayReq) returns (PayRes) {}
}

message PayReq {
  int64 id = 1;
  string token = 2;
  int64 amount = 3;
  string name = 4;
  string description = 5;
}

message PayRes {
  bool paid = 1;
  bool captured = 3;
  int64 amount = 2;
}
